
<div class="container emp-profile">

  <div class="row">
      <div class="col-md-4">
          <div class="profile-img">
              <img src="assets/images/{{vendor.venUsername}}.jpg" alt=""/>
          </div>
      </div>
      <div class="col-md-6">
          <div class="profile-head">
                      <h1>
                          {{vendor.venName}}
                      </h1>
                      <h6>
                          Vendor
                      </h6>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                  </li>
              </ul>
          </div>
      </div>

  </div>
  <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <div class="row">
                              <div class="col-md-6">
                                  <label>User ID</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{vendor.venUsername}}</p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Name</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{vendor.venName}}</p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Email</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{vendor.venEmail}}</p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Contact</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{vendor.venPhoneNo}}</p>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <label>Balance</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{vendor.venBalance}}</p>
                            </div>
                        </div>
              </div>
          </div>
      </div>
  </div>

</div>
