<div class="form-group">
  <select class="form-control" style="position: relative; left: 49px; top: 13px;" id="list1" [(ngModel)]="selectedType" (change)="filter(selectedType)" name="selectedType">
    <option [value]="1">PRICE: LOW TO HIGH</option>
    <option [value]="2">PRICE: HIGH TO LOW</option>
    <option [value]="3">CALORIES LOW TO HIGH</option>
    <option [value]="4">ALL</option>
  </select>
  </div>
<div class="abc" style="position: relative; left: -805px; top: 4px;">
  <label class="switch">
    <input type="checkbox">
    <div class="slider round"><!--ADDED HTML -->
      <option class="on" id="onToggleswitchId"  (click)= "offTest()" >VEG</option>
      <option class="off" id="offToggleswitchId"  (click)="onTest()" >NON-VEG</option><!--END-->
    </div></label>
  </div>
<div class="row">
<div class="card" style="width: 18rem;" *ngFor="let m of menu">
    <div class="box" >
    <div class="ribbon blue"><span>{{m.venName}}</span></div>
      <img  src="assets/images/{{m.menId}}.jpg/"class="card-img-top"alt="Card image cap">
    </div>
      <div class="card-body">
        <h5 class="card-title">NAME: {{m.menItem}}</h5>
        <h5 class="card-title">CALORIES: {{m.menCalories}}</h5>
        <h5 class="card-title">RATING : {{m.ratings}}/5</h5>
        <h5 class="card-title">PRICE : {{m.menPrice}}</h5>
        <h5 class="caed-title">Speciality: {{m.menSpeciality}}</h5>
      </div>
    </div>
  </div>
